<div>
    <div class="col-md-6 col-lg-4">
        <div class="thumbnail shoe-item">
            <div class="picture">
                <img src="{url}" alt="..."/>
            </div>
            <div class="caption">
                <h3>{name}</h3>
                <p>{description}</p>
                <p>
                    <b>Preis: {price}&#8364;</b>
                </p>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-default toproduct" data-id="{id}">Info</button>
                <button type="button" class="btn btn-primary tocart" data-id="{id}">In den Warenkorb</button>
            </div>
        </div>
    </div>
</div>
