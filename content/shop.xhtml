<div class="shop">

        <div class="col-sm-10">
            <h1>St&#246;bern</h1>
        </div>
    </div>
    <div class="row">
        <aside class="col-md-3 col-md-push-9">

            </div>

                type="text"/> &#8364; bis: <input class="price" type="text"/> &#8364; </aside>

        </main>
    </div>
    
    <div class="modal fade modal-page">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Hier wird die Modalseite eingefügt -->

        </div>
